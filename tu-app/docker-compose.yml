version: '3.8'

services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tu_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tu_network

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: tu_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - tu_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tu_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-tu_sd_system}
      POSTGRES_USER: ${DB_USERNAME:-tu_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret123}
    volumes:
      - tu_db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-tu_admin} -d ${DB_DATABASE:-tu_sd_system}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tu_network

networks:
  tu_network:
    driver: bridge

volumes:
  tu_db_data:
    driver: local
