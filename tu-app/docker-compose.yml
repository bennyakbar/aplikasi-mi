services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tu_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Bind mounts for writable directories (always synced with host)
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      # Named volume for public assets (populated from image on startup)
      - public_assets:/var/www/html/public
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-tu_sd_system}
      - DB_USERNAME=${DB_USERNAME:-tu_admin}
      - DB_PASSWORD=${DB_PASSWORD:-secret123}
      # Auto-setup options (set to true for first-time deployment)
      - MIGRATE_ON_START=${MIGRATE_ON_START:-false}
      - SEED_ON_START=${SEED_ON_START:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tu_network
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: tu_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - public_assets:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - tu_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tu_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-tu_sd_system}
      POSTGRES_USER: ${DB_USERNAME:-tu_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret123}
    volumes:
      - tu_db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-tu_admin} -d ${DB_DATABASE:-tu_sd_system}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tu_network

networks:
  tu_network:
    driver: bridge

volumes:
  tu_db_data:
    driver: local
  public_assets:
